<!-- WeChat Modal -->

<head>
<style>
/* background */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.6);
}

/* content */
.modal-content {
  margin: auto;
  display: block;
  width: 33%;
  max-width: 400px;
}

/* close button */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 400px){
  .modal-content {
    width: 100%;
  }
}

</style>
</head>


<!-- Open The Modal -->
<a id="WeChatBtn" title="WeChat"><i class="fab fa-weixin"></i></a>

<!-- The Modal -->
<div id="WeChatQR" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" src="{{  site.wechat_qr  }}">
</div>


<script>
// Get the modal
var modal = document.getElementById("WeChatQR");

// Get the button that opens the modal
var btn = document.getElementById("WeChatBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
